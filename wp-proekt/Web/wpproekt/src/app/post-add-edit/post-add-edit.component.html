<div>
    <label for="title">Title:</label>
    <input type="text" name="title" placeholder="Title" [(ngModel)] = "postTitle">
    <p>{{postTitle}}</p>
    <label for="content">Content:</label>
    <textarea rows="8" cols="50" name="content" placeholder="Content" [(ngModel)] = "postContent"></textarea>
    <p>{{postContent}}</p>
    <label for="preview">Preview HTML?</label>
    <input type="checkbox" name="preview" [(ngModel)] = "bPreviewEnabled">
    <div *ngIf="bPreviewEnabled" [innerHtml] = "postContent | noSanitize"></div>
    <div>
        <span *ngFor="let tag of tags; index as i" (click)="toggleTagSelect(i)" [style.backgroundColor]="getColor(tag.colorCode)">{{tag.name}}</span>
    </div>
    <button (click) = "submitPost()">Submit</button>
</div>
